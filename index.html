<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott's Cash - App Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ADD8E6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            font-size: 3em;
            color: #000;
        }
        h1 span {
            color: green;
        }
        #requestReview {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .category {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .app-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1><span>$</span>cott'<span>$</span> Ca<span>$</span>h</h1>
        <button id="requestReview" onclick="openRequestForm()">Request App Review</button>
    </header>

    <section id="requestForm" class="hidden">
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="appName">App Name:</label>
            <input type="text" id="appName" name="appName" required><br><br>
            <label for="appDetails">App Details:</label><br>
            <textarea id="appDetails" name="appDetails" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <main>
        <div class="category">
            <h2>Featured</h2>
            <select id="sortFeatured">
                <option value="activity">Activity Level</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
            <div id="featuredApps" class="app-list"></div>
        </div>

        <div class="category">
            <h2>Cash App (Games)</h2>
            <select id="sortGames">
                <option value="activity">Activity Level</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
            <div id="gameApps" class="app-list"></div>
        </div>

        <div class="category">
            <h2>Cash App (Crypto)</h2>
            <select id="sortCrypto">
                <option value="activity">Activity Level</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
            <div id="cryptoApps" class="app-list"></div>
        </div>

        <div class="category">
            <h2>Games</h2>
            <select id="sortAllGames">
                <option value="activity">Activity Level</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
            <div id="allGamesApps" class="app-list"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
